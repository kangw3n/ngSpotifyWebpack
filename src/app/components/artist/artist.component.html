<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img src="{{artist.images[0].url}}" class="artist-thumb img-circle" alt="">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let genres of artist.genres">{{genres}}</span>
    </p>
  </header>

  <div class="artist-albums">
    <div class="row flexy">

      <div class="col-md-3 well" *ngFor="let album of albums">
        <div class="album" *ngIf="album.images.length > 0">

          <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}" alt="">
          <h4>{{album.name}}</h4>
          <a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Album Details</a>

        </div>
      </div>


    </div>
  </div>

</div>
