<div *ngIf="artist">
	<header class="artist-header clearfix">

		<h1>
	    <span *ngIf="artist.images.length > 0">
		    <img src="{{artist.images[0].url}}" class="artist-thumb img-circle" alt="">
	    </span>
			{{artist.name}}
		</h1>
		<p *ngIf="artist.genres.length > 0">
			Genres: <span class="spacer" *ngFor="let genres of artist.genres">{{genres}}</span>
		</p>
		<div class="col-md-3">
			<a routerLink="/top-tracks/{{artist.id}}" class="btn btn-success">View all Tracks</a>
		</div>
	</header>

	<form id="albumFilter">
		<div class="form-group">
			<label class="control-label" for="inputDefault">Filter Album</label>
			<input type="text" [(ngModel)]="term" name="albumFilter" class="form-control" id="inputDefault">
		</div>
	</form>

	<div class="artist-albums">
		<div class="row flexy">

			<div class="col-md-3 well" *ngFor="let album of albums | filter:term ">
				<div class="album" *ngIf="album.images.length > 0">

					<img class="album-thumb img-thumbnail" src="{{album.images[0].url}}" alt="">
					<h4>{{album.name}}</h4>
					<a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Album Details</a>

				</div>
			</div>


		</div>
	</div>

</div>

<div *ngIf="errorMsg">
	<header class="artist-header clearfix">
		<h1> Request Error: {{errorMsg}}</h1>
		<h2 *ngIf="albumMsg">{{albumMsg}}</h2>
	</header>

</div>
